        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="categs.js"></script>

        <script id="subcategory-template" type="text/x-handlebars-template">
            {{#each adv}}
            <div class="subcat">
                <h4>{{title}}</h4>
                {{#each images}}
                    <img src="https://wiki-ads.onrender.com/{{this}}" width="300px" height="200px">
                {{/each}}
                <p>{{description}}</p>
                <!-- Pinakas gnwrismatwn -->
                <table>
                    <thead>
                        <tr>
                            <th>Είδος</th>
                            <th>Κατάσταση</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each (splitFeatures features)}}
                            {{#if (hasColon this)}}
                                {{#with (splitColon this)}}                            
                                    <tr>
                                        <td>{{this.[0]}}</td>
                                        <td>{{this.[1]}}</td>
                                    </tr>
                                {{/with}}
                            {{else}}
                                    <tr>
                                        <td>{{this}}</td>
                                        <td></td>
                                    </tr>
                            {{/if}}
                        {{/each}}
                </table>

                <p>Κόστος: {{cost}}€</p>
            </div>
            {{/each}}
        </script>

        <title>Aggeloi Aggeliwn</title>

    </head>
