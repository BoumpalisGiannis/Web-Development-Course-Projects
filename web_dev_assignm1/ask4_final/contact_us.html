            <h2>Επικοινωνήστε μαζί μας για οποιοδήποτε τεχνικό πρόβλημα!</h2>

        <main>
            <form class="form-container">
                <div class="form-group">
                    <label for="cname">Ονοματεπώνυμο</label>
                
                    <input type="text" id="cname" name="cname" placeholder="πχ Γιακουμής Παπαδόπουλος" required>
                </div>

                <div class="form-group">
                    <label for="cemail">Ηλεκτρονικό ταχυδρομείο</label>
                
                    <input type="email" id="cemail" name="cemail" required autocomplete="cemail" list="user-emails"
                        placeholder="πχ abc@gmail.com">
                
                    <datalist id="user-emails">
                        <option>abc@gmail.com</option>
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="cnum">Τηλέφωνο</label>
                
                    <input type="text" id="cnum" name="cnum" placeholder="πχ 6912345678" pattern="69[0-9]{8}" required>
                </div>

                <div class="form-group">
                    <label for="kodagg">Κωδικός αγγελίας</label>
                
                    <input type="text" id="kodagg" name="kodagg" placeholder="πχ #CR123" pattern="#[A-Z]{2}[0-9]{3}" required>
                </div>

                <div class="form-group">
                    <label for="pdesc">Περιγραφή προβλήματος</label>
                
                    <input type="text" id="pdesc" name="pdesc" placeholder="πχ Τα στοιχεία της αγγελίας δεν υπάρχουν" >
                </div>

                <div class="form-group">
                    <input id="button" type="submit" value="Submit">
                </div>           

            </form>
